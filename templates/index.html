<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نور (Noor)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>نور (Noor)</h1>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot">
                        <div class="message-content">
                            <p>مرحباً! أنا نموذج ذكاء اصطناعي تم تطويره بواسطة فريق ستيف وفريقه السعودي. أنا هنا لمساعدتك في الإجابة على أسئلتك وتقديم المعلومات التي تحتاجها. كيف يمكنني مساعدتك اليوم؟</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <form id="chat-form">
                        <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off">
                        <button type="submit" id="send-button">
                            <span class="button-text">إرسال</span>
                            <span class="loading-spinner" id="loading-spinner"></span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
        
        <footer>
            <p>تم التطوير بواسطة <a href="#" target="_blank">فريق التطوير</a> &copy; <span id="current-year"></span></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
