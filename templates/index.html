<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>نور (Noor)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="theme-toggle" title="تبديل الوضع الليلي/النهاري">
            <i class="fas fa-sun"></i>
        </button>
        
        <header>
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <h1>نور</h1>
            </div>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot">
                        <div class="message-content">
                            <p>مرحباً! أنا نموذج ذكاء اصطناعي تم تطويره بواسطة فريق ستيف وفريقه السعودي. أنا هنا لمساعدتك في الإجابة على أسئلتك وتقديم المعلومات التي تحتاجها. كيف يمكنني مساعدتك اليوم؟</p>
                        </div>
                    </div>
                </div>
                
                <button class="clear-chat-button" id="clear-chat">مسح المحادثة</button>
                
                <div class="chat-input-container">
                    <form id="chat-form">
                        <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off" autofocus>
                        <button type="submit" id="send-button">
                            <div class="loading-spinner" id="loading-spinner"></div>
                            <span class="button-text">إرسال</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
        
        <footer>
            <p>تم التطوير بواسطة فريق ستيف وفريقه السعودي &copy; <span id="current-year">2023</span></p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
