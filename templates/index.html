<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>نور</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="theme-toggle" title="تبديل الوضع الليلي/النهاري">
            <i class="fas fa-sun"></i>
        </button>
        
        <header>
            <h1>✨ نـــــور ✨</h1>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot">
                        <div class="message-content">
                            <p>مرحباً بك! أنا نور، مساعدك الذكي الشخصي. أسعد بالتواصل معك وأنا هنا لمساعدتك في الإجابة على أسئلتك وتقديم المعلومات المفيدة. كيف يمكنني خدمتك اليوم؟ ✨</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-controls">
                    <div class="chat-actions">
                        <button class="clear-chat-button" id="clear-chat">مسح المحادثة</button>
                    </div>
                    
                    <div class="chat-input-container">
                        <form id="chat-form">
                            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off" autocorrect="on" autocapitalize="sentences">
                            <button type="submit" id="send-button" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>تم تطوير بواسطة فريق ستيف وفريقه السعودي <span id="current-year"></span></p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
