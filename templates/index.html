<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نور - المساعد الذكي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card app-card mt-4 mb-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h2 class="mb-0 text-center flex-grow-1">
                            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="نور" class="logo-img">
                            نور - المساعد الذكي
                        </h2>
                        <div class="d-flex">
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('dashboard') }}" class="btn btn-light ms-2">
                                <i class="bi bi-grid-fill"></i> لوحة التحكم
                            </a>
                            <a href="{{ url_for('logout') }}" class="btn btn-light">
                                <i class="bi bi-box-arrow-right"></i> تسجيل خروج
                            </a>
                            {% else %}
                            <a href="{{ url_for('login') }}" class="btn btn-light ms-2">
                                <i class="bi bi-box-arrow-in-right"></i> تسجيل دخول
                            </a>
                            <a href="{{ url_for('register') }}" class="btn btn-light">
                                <i class="bi bi-person-plus-fill"></i> تسجيل جديد
                            </a>
                            {% endif %}
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="chat-container">
                            <div id="message-container">
                                <div class="message assistant">
                                    <div class="message-content">
                                        <p>مرحباً بك في نور، المساعد الذكي الذي يتحدث العربية! كيف يمكنني مساعدتك اليوم؟</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button class="btn btn-sm btn-outline-secondary me-2" id="clear-chat">
                                <i class="bi bi-trash"></i> مسح المحادثة
                            </button>
                            {% if current_user.is_authenticated %}
                            <button class="btn btn-sm btn-outline-primary" id="save-chat">
                                <i class="bi bi-save"></i> حفظ المحادثة
                            </button>
                            {% else %}
                            <button class="btn btn-sm btn-outline-primary" id="login-to-save">
                                <i class="bi bi-save"></i> تسجيل الدخول لحفظ المحادثة
                            </button>
                            {% endif %}
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="chat-form" class="d-flex">
                            <input type="text" id="user-input" class="form-control" placeholder="اكتب رسالتك هنا..." autocomplete="off">
                            <button type="submit" class="btn btn-primary ms-2">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const messageContainer = document.getElementById('message-container');
            const clearChatButton = document.getElementById('clear-chat');
            const saveChatButton = document.getElementById('save-chat') || document.getElementById('login-to-save');
            
            let messages = [];
            
            // إضافة رسالة البداية
            messages.push({
                role: 'assistant',
                content: 'مرحباً بك في نور، المساعد الذكي الذي يتحدث العربية! كيف يمكنني مساعدتك اليوم؟'
            });
            
            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const userMessage = userInput.value.trim();
                if (!userMessage) return;
                
                // إضافة رسالة المستخدم إلى واجهة المستخدم
                addMessage('user', userMessage);
                
                // إضافة رسالة المستخدم إلى مصفوفة الرسائل
                messages.push({
                    role: 'user',
                    content: userMessage
                });
                
                // مسح حقل الإدخال
                userInput.value = '';
                
                try {
                    // إضافة علامة التحميل
                    const loadingIndicator = document.createElement('div');
                    loadingIndicator.className = 'message assistant';
                    loadingIndicator.id = 'loading-message';
                    loadingIndicator.innerHTML = `
                        <div class="message-content">
                            <div class="typing-indicator">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    `;
                    messageContainer.appendChild(loadingIndicator);
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                    
                    // إرسال الطلب إلى الخادم
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: userMessage
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('فشل الاتصال بالخادم');
                    }
                    
                    const data = await response.json();
                    
                    // إزالة علامة التحميل
                    const loadingMessage = document.getElementById('loading-message');
                    if (loadingMessage) {
                        messageContainer.removeChild(loadingMessage);
                    }
                    
                    if (data.error) {
                        addMessage('assistant', `عذراً، حدث خطأ: ${data.error}`);
                    } else {
                        addMessage('assistant', data.response);
                        
                        // إضافة استجابة المساعد إلى مصفوفة الرسائل
                        messages.push({
                            role: 'assistant',
                            content: data.response
                        });
                    }
                } catch (error) {
                    console.error('Error:', error);
                    
                    // إزالة علامة التحميل
                    const loadingMessage = document.getElementById('loading-message');
                    if (loadingMessage) {
                        messageContainer.removeChild(loadingMessage);
                    }
                    
                    addMessage('assistant', 'عذراً، حدثت مشكلة في الاتصال. يرجى المحاولة مرة أخرى.');
                }
            });
            
            // وظيفة لإضافة رسالة إلى واجهة المستخدم
            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                if (role === 'assistant') {
                    // تحويل النص المنسق إلى HTML
                    const sanitizedHtml = DOMPurify.sanitize(marked.parse(content));
                    messageContent.innerHTML = sanitizedHtml;
                } else {
                    messageContent.textContent = content;
                }
                
                messageDiv.appendChild(messageContent);
                messageContainer.appendChild(messageDiv);
                
                // التمرير إلى أسفل
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
            
            // زر مسح المحادثة
            clearChatButton.addEventListener('click', function() {
                messageContainer.innerHTML = '';
                messages = [];
                
                // إضافة رسالة البداية مرة أخرى
                addMessage('assistant', 'مرحباً بك في نور، المساعد الذكي الذي يتحدث العربية! كيف يمكنني مساعدتك اليوم؟');
                messages.push({
                    role: 'assistant',
                    content: 'مرحباً بك في نور، المساعد الذكي الذي يتحدث العربية! كيف يمكنني مساعدتك اليوم؟'
                });
            });
            
            // زر حفظ المحادثة
            saveChatButton.addEventListener('click', async function() {
                if (this.id === 'login-to-save') {
                    window.location.href = "{{ url_for('login') }}";
                    return;
                }
                
                if (messages.length <= 1) {
                    alert('لا توجد رسائل لحفظها');
                    return;
                }
                
                try {
                    const response = await fetch('/save_conversation', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: messages,
                            title: 'محادثة ' + new Date().toLocaleString('ar')
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        alert(data.message);
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        }
                    } else {
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        } else {
                            alert(data.message || 'فشل حفظ المحادثة');
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('حدثت مشكلة في الاتصال. يرجى المحاولة مرة أخرى.');
                }
            });
        });
    </script>
</body>
</html>
