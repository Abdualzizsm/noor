<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>نور (Noor)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">نور</h1>
            <div class="subtitle">الذكاء السعودي</div>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot">
                        <div class="message-content">
                            <p>مرحباً بك! أنا ذكاء نور، كيف يمكنني مساعدتك اليوم؟</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <form id="chat-form" class="input-wrapper">
                        <div class="input-row">
                            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." dir="rtl">
                            <button type="submit" id="send-button" class="action-button primary-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        
                        <div class="controls-row">
                            <div class="web-search-compact">
                                <button type="button" id="web-search-toggle" class="input-toggle">
                                    <i class="fas fa-globe"></i>
                                </button>
                                <span id="web-search-label" class="input-toggle-label">البحث على الإنترنت: معطل</span>
                            </div>
                            
                            <button type="button" id="clear-button" class="action-button secondary-button">
                                <i class="fas fa-trash"></i>
                                <span class="button-text">مسح</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <footer>
            <p>تم التطوير بواسطة فريق ستيف وفريقه السعودي &copy; <span id="current-year">2023</span></p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
